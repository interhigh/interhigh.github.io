# Site settings
title: InterHigh 
email: info@interhigh.org
description: > # this means to ignore newlines until "baseurl:"
  InterHigh volunteers come to your church to provide a Sunday program for middle and high school youth.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://www.interhigh.org"

# Build settings
markdown: kramdown

defaults:
  -
    scope:
      path: _posts/en
    values:
      layout: default
      lang: en
  -
    scope:
      path: _posts/ko
    values:
      layout: default
      lang: ko
  -
    scope:
      path: _posts/zh-CHT
    values:
      layout: default
      lang: zh-CHT

kevin: "boo"
# Nav bar 
navigation_bar_entries:
  - 
    title: "About Us"
    path: "/about/"
  - 
    title: "Photos and Videos"
    path: "/media/"
  - 
    title: "Contact"
    path: "/contact/"
  - 
    title: "Devotionals"
    path: "/devotionals/"
