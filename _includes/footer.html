<footer class="site-footer">

  <div class="wrapper">
    <nav class="site-nav">
      <div class="trigger">
        {% for entry in site.navigation_bar_entries %}
          {% if entry.title %}
          <a class="page-link" href="{{ entry.path | prepend: site.baseurl }}">{{ entry.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>

</footer>
