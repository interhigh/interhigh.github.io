<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
      <div class="trigger">
        {% for entry in site.navigation_bar_entries %}
          {% if entry.title %}
          <a class="page-link" href="{{ entry.path | prepend: site.baseurl }}">{{ entry.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
